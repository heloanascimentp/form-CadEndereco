<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.css">
  </head>
<body>
  <Header>
    <h1>Cadastro de Endereço</h1>
    <form class="row g-3">
      <div class="col-md-9">
        <label for="inputCity" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nomeCompleto" required placeholder="seu nome completo">
      </div>
        <div class="col-md-9">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div><br>
        <div class="col-9">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
        </div>
        <div class="col-9">
            <label for="inputAddress" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" >
          </div>
        <div class="col-9">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-9">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-9">
          <label for="inputState" class="form-label">Estado</label>
          <input id="estado" class="form-control">  
        </div>
        <div class="col-md-9">
          <label for="inputCity" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email" required placeholder="seudominio@dominio.com">
        </div>
        <div class="col-md-9">
          <label for="inputCity" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="Telefone" required placeholder="(99) 99999-9999">
        </div>
        <div class="col-9">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </Header>
      <script type="text/javascript" src="./control.js"></script>
</body>
</html>
